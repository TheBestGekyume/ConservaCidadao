<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoCidadão | Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Variáveis Dark Mode Premium */
        :root {
            --primary: #6C5CE7;
            --primary-light: #A29BFE;
            --accent: #FD79A8;
            --text: #F5F6FA;
            --text-light: #BDC3C7;
            --bg: #12121A;
            --card: #1E1E2D;
            --border: #3A3A4E;
            --success: #00B894;
            --error: #E84393;
            --shadow: 0 12px 32px rgba(0, 0, 0, 0.25);
            --shadow-accent: 0 8px 24px rgba(108, 92, 231, 0.3);
            --gradient: linear-gradient(135deg, #6C5CE7 0%, #FD79A8 100%);
        }

        /* Reset e Estilos Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            
        }

        @font-face {
            font-family: 'Inter';
            src: url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        }

        body {
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: grid;
            grid-template-columns: 1fr 1fr;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(108, 92, 231, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(253, 121, 168, 0.15) 0%, transparent 40%);
        
        }

        /* Seção de Boas-vindas */
        .welcome-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 4rem;
            position: relative;
            overflow: hidden;
            
        }

        .welcome-content {
            max-width: 500px;
            position: relative;
            z-index: 2;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 2rem;
        }

        .logo-icon {
            font-size: 3rem;
            color: var(--accent);
            filter: drop-shadow(0 0 12px rgba(253, 121, 168, 0.4));
        }

        .logo-text {
            font-size: 2.5rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .welcome-title {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }

        .welcome-subtitle {
            color: var(--text-light);
            font-size: 1.1rem;
            margin-bottom: 2rem;
            max-width: 90%;
        }

        .features-list {
            list-style: none;
            margin-top: 2rem;
        }

        .features-list li {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 1.2rem;
            font-size: 1rem;
        }

        .features-list i {
            color: var(--primary-light);
            font-size: 1.2rem;
        }

        /* Seção de Login */
        .login-section {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(108, 92, 231, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(253, 121, 168, 0.15) 0%, transparent 40%);
        
            backdrop-filter: blur(10px);
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            animation: fadeIn 0.8s ease-out;
            
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-card {
            background: var(--card);
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 16px 40px rgba(0, 0, 0, 0.3);
        }

        .login-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        /* Form */
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-light);
        }

        .input-field {
            position: relative;
        }

        .input-field i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-light);
            font-size: 1.1rem;
        }

        .input-field input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: rgba(255, 255, 255, 0.03);
            color: var(--text);
            font-size: 1rem;
            font-weight: 400;
            transition: all 0.3s ease;
        }

        .input-field input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
        }

        .input-field input::placeholder {
            color: var(--text-light);
            opacity: 0.6;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            font-size: 1.1rem;
            transition: color 0.2s ease;
        }

        .password-toggle:hover {
            color: var(--accent);
        }

        /* Options */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 1.5rem 0;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }

        .remember-me input {
            width: 1.1rem;
            height: 1.1rem;
            accent-color: var(--primary);
            cursor: pointer;
        }

        .forgot-password {
            color: var(--primary-light);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .forgot-password:hover {
            color: var(--accent);
            text-decoration: underline;
        }

        /* Button */
        .login-button {
            width: 100%;
            padding: 1rem;
            border-radius: 12px;
            border: none;
            background: var(--gradient);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-accent);
            margin-bottom: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 28px rgba(108, 92, 231, 0.4);
        }

        .login-button:hover::before {
            left: 100%;
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--text-light);
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border);
        }

        .divider span {
            padding: 0 1rem;
            font-size: 0.8rem;
            font-weight: 500;
        }

        /* Social */
        .social-login {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: 1px solid var(--border);
            background: rgba(255, 255, 255, 0.03);
            color: var(--text-light);
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-button:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.08);
        }

        .social-button.facebook {
            color: #1877F2;
            border-color: rgba(24, 119, 242, 0.3);
        }

        .social-button.google {
            color: #DB4437;
            border-color: rgba(219, 68, 55, 0.3);
        }

        .social-button.twitter {
            color: #1DA1F2;
            border-color: rgba(29, 161, 242, 0.3);
        }

        /* Signup */
        .signup-link {
            text-align: center;
            color: var(--text-light);
            font-size: 0.95rem;
        }

        .signup-link a {
            color: var(--primary-light);
            font-weight: 600;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .signup-link a:hover {
            color: var(--accent);
            text-decoration: underline;
        }

        /* Responsivo */
        @media (max-width: 1024px) {
            body {
                grid-template-columns: 1fr;
            }
            
            .welcome-section {
                padding: 2rem;
                text-align: center;
                align-items: center;
            }
            
            .welcome-subtitle {
                max-width: 100%;
            }
            
            .features-list {
                display: none;
            }
            
            .login-section {
                padding: 2rem 1rem;
            }
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 2rem 1.5rem;
            }
            
            .logo {
                gap: 0.75rem;
            }
            
            .logo-icon {
                font-size: 2.2rem;
            }
            
            .logo-text {
                font-size: 1.8rem;
            }
            
            .login-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Seção de Boas-vindas -->
    <section class="welcome-section">
        <div class="welcome-content">
            <div class="logo">
                <img src="" alt="logo">
            </div>
            <h1 class="welcome-title">Bem vindo</h1>
            <p class="welcome-subtitle">Conecte-se com outros cidadãos para reportar problemas urbanos e acompanhar soluções em tempo real.</p>
        </div>
    </section>

    <!-- Seção de Login -->
    <section class="login-section">
        <div class="login-container">
            <div class="login-card">
                <h2 class="login-title">Entrar na conta</h2>
                
                <form>
                    <div class="form-group">
                        <label for="email" class="form-label">E-mail</label>
                        <div class="input-field">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" placeholder="seu@email.com" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Senha</label>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" placeholder="••••••••" required>
                            <button type="button" class="password-toggle" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="remember">
                            <span>Lembrar de mim</span>
                        </label>
                        <a href="#" class="forgot-password">Esqueceu a senha?</a>
                    </div>

                    <button type="submit" class="login-button">Entrar</button>

                    

                    <div class="signup-link">
                        Não tem uma conta? <a href="#">Cadastre-se</a>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script>
        // Mostrar/Esconder senha
        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');
        
        togglePassword.addEventListener('click', function() {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
        });
    </script>
</body>
</html>
