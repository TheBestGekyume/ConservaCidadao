<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoCidadão | Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        
    </style>
</head>
<body>
    <!-- Seção de Boas-vindas -->
    

    <!-- Seção de Login -->
    <section class="login-section">
        <div class="login-container">
            <div class="login-card">
                <h2 class="login-title">Cadastre-se</h2>
                
                <form>
                     <div class="form-group">
                        <label for="email" class="form-label">Nome</label>
                        <div class="input-field">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" placeholder="Seu nome" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">E-mail</label>
                        <div class="input-field">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" placeholder="seu@email.com" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Senha</label>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" placeholder="••••••••" required>
                            <button type="button" class="password-toggle" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    

                    <button type="submit" class="login-button">Cadastrar</button>

                    

                    <div class="signup-link">
                        Tem uma conta? <a href="#">Entre</a>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <section class="welcome-section">
        <div class="welcome-content">
            <div class="logo">
                <img src="" alt="logo">
            </div>
            <h1 class="welcome-title">Torne-se parte</h1>
            <p class="welcome-subtitle">Conecte-se com outros cidadãos para reportar problemas urbanos e acompanhar soluções em tempo real.</p>
        </div>
    </section>

    <script>
        // Mostrar/Esconder senha
        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');
        
        togglePassword.addEventListener('click', function() {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
        });
    </script>
</body>
</html>
